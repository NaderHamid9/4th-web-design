<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    

    
    <title>أكسرها</title>
</head>

<body>
    <div class="navbar">
        <nav>
            <ul>
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">المنتجات</a></li>
                <li><a href="#">الاسعار</a></li>
                <li><a href="#">من نحن</a></li>
                <li><a href="#">أتصل بنا</a></li>

            </ul>
        </nav>

    </div>
    <div class="hero-section">
        <div class="right-hero">
        <h1 class="moto">أكسر المنافسه</h1>
        <p>أبجد هوز حطي كلمن سعفص قرشت ثغذ ضغظغ أبجد هوز حطي
            كلمن سعفص قرشت ثغذ ضغظغ</p>
        <a class="get-started" href="#">أبدا</a>
    </div>
    <div class="left-hero">
        <img class="hero" src="images/hero.svg" alt="Hero">
        <img class="waves" src="images/waves.svg" alt="waves">
    </div>

    </div>
    <div class="sign-up">
        <div class="left-sign-up">
            <div class="welcome">مرحباً</div>
            <p>أنت على بعد خطوات بسيطة من الانضمام الينا</p>
            <a class="sign-in" href="#">الدخول</a>
        </div>
        <div class="right-sign-up">
            <div class="white-box">
                <div class="new-title">مشترك جديد</div>
                <div class="inputs">
                    <input class="1" placeholder=" * الأسم الاخير">
                    <input class="2" placeholder=" * الأسم الاول">
                    <input class="3" placeholder=" * تأكيد البريد الألكتروني">
                    <input class="4" placeholder=" * البريد الألكتروني">
                    <input class="5" type="date" placeholder=" * تاريخ الميلاد">
                    <!-- <input  class="6" placeholder=" * البلد"> -->
                    <input list = "countries" placeholder="البلد">
                    <datalist id = countries >
                       <option value="اليمن"></option> 
                       <option value="الكويت"></option> 
                       <option value="عمان"></option> 
                       <option value="الامارات"></option> 
                       <option value="البحرين"></option> 
                       <option value="المملكة العربية السعوديه"></option> 
                       <option value="قطر"></option> 

                    </datalist>
                    <input class="7" type="password" placeholder=" * تأكيد كلمة المرور">
                    <input class="8" type="password" placeholder=" * كلمة المرور">
                    
                </div>
                <a class="sign-up-button" href="#">التسجيل</a>
            </div>
        </div>

    </div>
</body>

</html>
